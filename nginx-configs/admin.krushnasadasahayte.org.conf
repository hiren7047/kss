# Admin Panel - admin.krushnasadasahayte.org (ADMIN LOGIN ONLY)
# Serves frontend (admin) ONLY when Host = admin.krushnasadasahayte.org
# Use this BEFORE SSL. Run: sudo certbot --nginx -d admin.krushnasadasahayte.org
# App root: /var/www/kss/kss (git clone creates kss/ subfolder)

server {
    listen 80;
    listen [::]:80;
    server_name admin.krushnasadasahayte.org;

    root /var/www/kss/kss/frontend/dist;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/json application/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (admin panel calls same-origin /api)
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    location /uploads {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/admin.krushnasadasahayte.org.access.log;
    error_log /var/log/nginx/admin.krushnasadasahayte.org.error.log;
    client_max_body_size 10M;
}
